site_name: trivy-operator
site_description: Kubernetes Operator based on the open-source container vulnerability scanner Trivy.
site_url: https://devopstales.github.io/trivy-operator/
docs_dir: docs/
repo_name: GitHub
repo_url: https://github.com/devopstales/trivy-operator

nav:
    - Overview: index.md
    - Installation: installation.md
    - Quick Start: quickstart.md
    - Configuration: configuration.md
    - Admission Controller: image-validator.md
    - Monitoring: monitoring.md


theme:
  name: material
  language: "en"
  features:
#    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - footnotes
  - attr_list
  - pymdownx.tabbed
  - def_list
  - pymdownx.details


plugins:
  - search
  - macros