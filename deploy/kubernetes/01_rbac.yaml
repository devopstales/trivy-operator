apiVersion: v1
kind: Namespace
metadata:
  name: trivy-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: trivy-operator
rules:
- apiGroups:
    - "apiextensions.k8s.io"
  resources:
    - customresourcedefinitions
  verbs:
    - create
- apiGroups:
   - "trivy-operator.devopstales.io"
  resources:
  - vulnerabilityreports
  verbs:
    - create
- apiGroups:
   - "trivy-operator.devopstales.io"
  resources:
  - namespace-scanners
  - namespace-scanners/status
  verbs:
  - get
  - watch
  - list
  - patch
- apiGroups:
   - ""
  resources:
  - events
  verbs:
  - get
  - create
  - patch
- apiGroups:
   - ""
  resources:
  - pods
  - namespaces
  verbs:
  - get
  - watch
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: trivy-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: trivy-operator
subjects:
- kind: ServiceAccount
  name: trivy-operator
  namespace: trivy-operator
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: trivy-operator
  namespace: trivy-operator
