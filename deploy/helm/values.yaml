image:
  repository: devopstales/trivy-operator
  pullPolicy: Always
  tag: "2.4.1"

TimeZone: UTC

log_level: "INFO"
# INFO, HIGH, DEBUG

imagePullSecrets: []
podSecurityContext:
  fsGroup: 10001
  fsGroupChangePolicy: "OnRootMismatch"

serviceAccount:
  create: true
  annotations: {}
  name: "trivy-operator"

# Dont try to download trivy db, run in air-gapped env:
offline:
  enabled: false

cache:
  enabled: false

monitoring:
  port: "9115"

serviceMonitor:
  enabled: false
  # allow to override the namespace for serviceMonitor
  namespace:
  # labels to match the serviceMonitorSelector of the Prometheus Resource
  labels:
    release: prometheus
  # https://github.com/prometheus-operator/prometheus-operator/blob/main/Documentation/api.md#relabelconfig
  relabelings: []
  # see serviceMonitor.relabelings
  metricRelabelings: []

grafana:
  # namespace for configMap of grafana dashboards
  namespace:
  dashboards:
    # Enable the deployment of grafana dashboards
    enabled: true
    # Label to find dashboards using the k8s sidecar
    label: grafana_dashboard
    value: "1"
  folder:
    # Annotation to enable folder storage using the k8s sidecar
    annotation: grafana_folder
    # Grafana folder in which to store the dashboards
    name: Policy Reporter

persistence:
  enabled: true
  accessMode: "ReadWriteOnce"
  size: "1Gi"
  annotations: {}
  ## database data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"

namespaceScanner:
  crontab: "*/5 * * * *"
  namespaceSelector: "trivy-scan"
  clusterWide: false
  integrations:
    policyreport: false

admissionController:
  enabled: false

registryAuth:
  enabled: false
  image_pull_secrets:
    - regcred
## list containing the names of the image pull secrets 
## you want to use from the operator namespace for image pulls
#  registry:
#  - name: docker.io
#    user: "user"
#    password: "password"

githubToken:
  enabled: false
  token: ""

